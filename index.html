<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация и вход</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="register-form" class="form-container">
        <h2>Регистрация</h2>
        <form id="register">
            <label for="reg-username">Логин:</label>
            <input type="text" id="reg-username" required>

            <label for="reg-password">Пароль:</label>
            <input type="password" id="reg-password" required>

            <button type="submit">Зарегистрироваться</button>
        </form>
        <p>Уже есть аккаунт? <a href="#" id="show-login">Войти</a></p>
    </div>

    <div id="login-form" class="form-container hidden">
        <h2>Вход</h2>
        <form id="login">
            <label for="login-username">Логин:</label>
            <input type="text" id="login-username" required>

            <label for="login-password">Пароль:</label>
            <input type="password" id="login-password" required>

            <button type="submit">Войти</button>
        </form>
        <p>Нет аккаунта? <a href="#" id="show-register">Зарегистрироваться</a></p>
    </div>

    <div id="profile" class="form-container hidden">
        <h2>Профиль</h2>
        <p>Добро пожаловать, <span id="username"></span>!</p>
        <button id="logout">Выйти</button>
    </div>

    <div id="response-message" class="message"></div>

    <script>
        // Элементы DOM
        const registerForm = document.getElementById('register');
        const loginForm = document.getElementById('login');
        const profileSection = document.getElementById('profile');
        const registerSection = document.getElementById('register-form');
        const loginSection = document.getElementById('login-form');
        const showLoginLink = document.getElementById('show-login');
        const showRegisterLink = document.getElementById('show-register');
        const logoutButton = document.getElementById('logout');
        const usernameSpan = document.getElementById('username');
        const responseMessage = document.getElementById('response-message');

        // Показать форму входа
        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            registerSection.classList.add('hidden');
            loginSection.classList.remove('hidden');
        });

        // Показать форму регистрации
        showRegisterLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginSection.classList.add('hidden');
            registerSection.classList.remove('hidden');
        });

        // Регистрация
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;

            // Проверяем, существует ли пользователь
            if (localStorage.getItem(username)) {
                showMessage('Пользователь уже существует!', 'error');
                return;
            }

            // Сохраняем пользователя (в реальном проекте пароль нужно хэшировать!)
            localStorage.setItem(username, btoa(password)); // Шифруем пароль
            showMessage('Регистрация успешна!', 'success');
            registerForm.reset();
            registerSection.classList.add('hidden');
            loginSection.classList.remove('hidden');
        });

        // Вход
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            // Проверяем, существует ли пользователь
            const savedPassword = localStorage.getItem(username);
            if (!savedPassword) {
                showMessage('Пользователь не найден!', 'error');
                return;
            }

            // Проверяем пароль
            if (btoa(password) === savedPassword) {
                showMessage('Вход выполнен!', 'success');
                loginForm.reset();
                loginSection.classList.add('hidden');
                profileSection.classList.remove('hidden');
                usernameSpan.textContent = username;
            } else {
                showMessage('Неверный пароль!', 'error');
            }
        });

        // Выход
        logoutButton.addEventListener('click', () => {
            profileSection.classList.add('hidden');
            registerSection.classList.remove('hidden');
        });

        // Функция для отображения сообщений
        function showMessage(text, type) {
            responseMessage.textContent = text;
            responseMessage.className = `message ${type}`;
            responseMessage.style.display = 'block';
            setTimeout(() => {
                responseMessage.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
